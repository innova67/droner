<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Droner Beta 0.1</title>
		<script
			src="https://unpkg.com/html5-qrcode"
			type="text/javascript"
		></script>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<nav class="white_border">
			<h1 class="center">REGISTRO DE EQUIPOS</h1>
		</nav>
		
		<div class="main-container">
			<div class="white_border" id="cliente">
				<h2>DATOS CLIENTE</h2>
				<form action="" id="cliente-info">
					<div class="input-cliente">
						<div class="row" id="nom">
							<label class="col-25" for="c-nombre">Nombres</label>
							<input class="col-75" type="text" name="c-nom" id="c-nombre">
						</div>
						<div id="apell">
							<label class="col-25" for="c-apellidos">Apellidos</label>
							<input class="col-75" type="text" name="c-ap" id="c-apellidos">
						</div>
						<div id="carnet">
							<label class="col-25" for="c-carnet">Carnet de identidad</label>
							<input class="col-75" type="text" name="c-ap" id="c-carnet">
						</div>
						<div id="emp">
							<label class="col-25" for="c-empresa">Empresa</label>
							<input class="col-75" type="text" name="c-emp" id="c-empresa" value="Particular">
						</div>
						<div id="dir">
							<label class="col-25" for="c-direccion">Dirección</label>
							<input class="col-75" type="text" name="c-dir" id="c-direccion">
						</div>
						<div id="email">
							<label class="col-25" for="c-email">Email</label>
							<input class="col-75" type="email" name="c-email" id="c-email">
						</div>
						<div id="tel">
							<label class="col-25" for="c-telefono">Teléfono</label>
							<input class="col-75" type="tel" name="c-tel" id="c-telefono" size="20" minlength="7" placeholder="+591 12345678">
						</div>
						<div id="dep">
							<label class="col-25" for="c-departamento">Departamento</label>
							<input class="col-75" type="text" name="c-dep" id="c-departamento" value="Santa Cruz, Bolivia">
						</div>
						<div>
							<input class="abutton" type="reset" value="limpiar">
							<input class="abutton" type="submit">
						</div>
					</div>
				</form>
			</div>

			<div class="white_border" id="seriales">
				<h2>Datos Equipo</h2>
			</div>

			<div id="qr-reader-box"></div>

			<footer>Nova67 all rigths reserved</footer>
		</div>
	</body>
	<script src="main.js"></script>
</html>

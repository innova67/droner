<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Droner Beta 0.1</title>
		<script
			src="https://unpkg.com/html5-qrcode"
			type="text/javascript"
		></script>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<nav>
			<h1>AEROPIX</h1>
		</nav>
		
		<div class="main-container">
			<div id="cliente">
				<h2>Datos Cliente</h2>
				<form action="main.js" >
					<div class="input-cliente">
						<div id="nom">
							<input type="text" name="c-nom" id="c-nombre">
						</div>
						<div id="apell">
							<input type="text" name="c-ap" id="c-apellidos">
						</div>
						<div id="emp">
							<input type="text" name="c-emp" id="c-empresa" placeholder="Particular">
						</div>
						<div id="dir">
							<input type="text" name="c-dir" id="c-direccion">
						</div>
						<div id="email">
							<input type="text" name="c-email" id="c-email">
						</div>
						<div id="tel">
							<input type="tel" name="c-tel" id="c-telefono" size="20" minlength="6">
						</div>
						<div id="dep">
							<input type="text" name="c-dep" id="c-departamento" placeholder="Santa Cruz, Bolivia">
						</div>
					</div>
					
					<label for="c-nombre">Nombres</label>
					<label for="c-apellidos">Apellidos</label>
					<label for="c-empresa">Empresa</label>
					<label for="c-direccion">Dirección</label>
					<label for="c-email">Email</label>
					<label for="c-telefono">Teléfono</label>
					<label for="c-departamento">Departamento</label>
				</form>
			</div>
			<hr />

			<div id="seriales">
				<h2>Datos Equipo</h2>
			</div>
			<hr />

			<div id="qr-reader"></div>
			<hr />
			<div id="qr-results"></div>
			<hr />

			<footer>Nova67 all rigths reserved</footer>
		</div>
	</body>
	<script src="main.js"></script>
</html>
